<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Name!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f5d3.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  </head>
  <body>
    <!--This is where our navibar begins-->
    <header class="header">
        <h1>Website name</h1>
        <nav>
            <ul class="navibar">
                <!--Links for the navibar-->
                <li><a href="./index.html" id="home">Home</a></li>
                <li><a href="javascript:window.location.reload(true)" id="monthly">Monthly</a></li>
                <li><a href="./daily.html" id="daily">Daily</a></li>
                <li><a href="./weather.html" id="weather">Weather</a></li>
                <li><a id="filters" class="js-modal-trigger" data-target="modal-js-example">
                  Filters
                </a></li>
            </ul>
        </nav>
    </header>

    <div class="box one" id="calendar">
      <!--This is our calendar title and controls-->
      <div class="tabs is-fullwidth">
        <ul class="date-controls">
          <li>
            <a id="previous">
              <span class="icon"><i class="fas fa-angle-left" aria-hidden="true"></i></span>
              <span>Left</span>
            </a>
          </li>
          <li>
            <p class="has-text-centered">
              <span class="current-date"></span>
            </p>
          </li>
          <li>
            <a id="next">
              <span>Right</span>
              <span class="icon"><i class="fas fa-angle-right" aria-hidden="true"></i></span>
            </a>
          </li>
        </ul>
      </div>
      <!--End of calender title-->
      
      <div class="calendar">
        <ul class="week">
          <li>Sunday</li>
          <li>Monday</li>
          <li>Tuesday</li>
          <li>Wednesday</li>
          <li>Thursday</li>
          <li>Friday</li>
          <li>Saturday</li>
        </ul>
        <ul class="days">
          <!--The day count gets added via javaScript-->
        </ul>
      </div> 


    </div>

    <!--This is our footer/credits-->
    <footer class="footer">
          <h4>Made with ❤️️ <!--blood sweat and tears included--> by Group 8</h4>
    </footer>

    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
    
      <div class="modal-content">
        <div class="box">
          <h3 class="has-text-centered is-size-4">Filters</h3>
          <!--Country select-->
          <p>Select Country</p>
          <div class="field">
            <p class="control has-icons-left is-expanded">
              <span class="select is-fullwidth">
                <select>
                  <option selected>Country</option>
                  <option id="US">US</option>
                  <option id="CA">Canada</option>
                  <option id="CN">China</option>
                  <option id="MX">Mexico</option>
                </select>
              </span>
              <span class="icon is-small is-left">
                <i class="fas fa-globe"></i>
              </span>
            </p>
          </div>
          <!--City input-->
          <div class="field">
            <label class="label">Enter City</label>
            <div class="control">
              <input class="input" type="text" placeholder="e.g Chicago">
            </div>
          </div>

          <!--Color theme Select-->
          <p>Select Color Theme</p>
          <div class="buttons field is-grouped is-grouped-centered">
            <!--Need to change button is-class to new settings to set color themes-->
            <button class="button is-info">Color</button>
            <button class="button is-success">Color</button>
            <button class="button is-warning">Color</button>
            <button class="button is-danger">Color</button>
          </div>
          
          <!--Filters submit and cancel buttons-->
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!--Font awesome script-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!--This links our jquery, day.js scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./javascript/filtersModal.js"></script>
    <script src="./javascript/monthly.js"></script>
  </body>
</html>
