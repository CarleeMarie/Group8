<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f5d3.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  </head>
  <body>
    <!--This is where our navibar begins-->
    <header class="header">
        <h1>Today</h1>
        <nav>
            <ul class="navibar">
                <!--Links for the navibar-->
                <li><a href="./index.html" id="home">Home</a></li>
                <li><a href="javascript:window.location.reload(true)" id="monthly">Refresh</a></li>
                <li><a id="filters" class="event-modal-trigger" data-target="modal-event">Add Event</a></li>
            </ul>
        </nav>
    </header>

    <div class="box one" id="calendar">
      <!--This is our calendar title and controls-->
      <div class="tabs is-fullwidth">
        <ul class="date-controls">
          <li>
            <a id="previous">
              <span class="icon"><i class="fas fa-angle-left" aria-hidden="true"></i></span>
              <span>Left</span>
            </a>
          </li>
          <li>
            <p class="has-text-centered">
              <span class="current-date"></span>
            </p>
          </li>
          <li>
            <a id="next">
              <span>Right</span>
              <span class="icon"><i class="fas fa-angle-right" aria-hidden="true"></i></span>
            </a>
          </li>
        </ul>
      </div>
      <p class="has-text-centered is-size-3">Rendering events coming soon! :)</p>
      <!--End of calender title-->
      
      <div class="calendar">
        <ul class="week">
          <li>Sunday</li>
          <li>Monday</li>
          <li>Tuesday</li>
          <li>Wednesday</li>
          <li>Thursday</li>
          <li>Friday</li>
          <li>Saturday</li>
        </ul>
        <ul class="days">
          <!--The day count gets added via javaScript-->
        </ul>
      </div> 
    </div>

    
    <!-- This is our add event modal -->
    <div id="modal-event" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <div class="modal-card-head">
          <p class="modal-card-title">Add Event</p>
          <button class="delete" aria-label="close"></button>
        </div>
        <section class="modal-card-body">
          <div class="field">
            <label class="label">Event</label>
            <div class="control">
              <input id="event-name" class="event-name" type="text" placeholder="Event Name" autocomplete="off">
            </div>
          </div>

          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <input id="event-description" class="event-desc" type="text" placeholder="What is the event?" autocomplete="off">
            </div>
          </div>

          <div class="field">
          <label class="label">Date</label>
          <input class="start-date"
                 type="date" 
                 id="start" 
                 name="event-date"
                 min="2022-12-01" max="2023-12-01">
          </div>

          <div class="field">
            <label class="label">Event Time</label>
            <input class="event-time"
                   type="time" 
                   id="time">
          </div>         
        </section>
        <!--Events submit and cancel buttons-->
        <div class="modal-card-foot field is-grouped is-grouped-centered">
          <button id="save-event" class="button is-link">Save Event</button>
          <button id="cancel-event" class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </div>

    <!--This is our footer/credits-->
    <footer class="footer">
          <h2>Made with ❤️️ <!--blood sweat and tears included--> by Group 8</h2>
    </footer>

    <!--Font awesome script-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!--This links our jquery, day.js scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./javascript/eventModal.js"></script>
    <!-- <script src="./javascript/eventModal.js"></script> -->
    <script src="./javascript/monthly.js"></script>
  </body>
</html>
