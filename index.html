<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Name!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="icon" href="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f5d3.png"/>
  </head>

  <body>
    <!--This is where our navibar begins-->
    <header class="header">
        <h1>Website name</h1>
        <nav>
            <ul class="navibar">
                <!--Links for the navibar-->
                <li><a href="javascript:window.location.reload(true)" id="home">Home</a></li>
                <li><a href="./monthly.html" id="monthly">Monthly</a></li>
                <li><a href="./daily.html" id="daily">Daily</a></li>
                <li><a href="./weather.html" id="weather">Weather</a></li>
                <li><a id="filters" class="js-modal-trigger" data-target="modal-js-example">
                  Filters
                </a></li>
            </ul>
        </nav>
    </header>

    <!--This is where our main section of the webpage begins-->
    <div class="box one" id="mainWeather">
      This is where the weather will go
    </div>

    <div class="box" id="mainPlanner">
      This is where the daily events will go
    </div>

    <!--This is our footer/credits-->
    <footer class="footer">
          <h4>Made with ❤️️ <!--blood sweat and tears included--> by Group 8</h4>
    </footer>

    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
    
      <div class="modal-content">
        <div class="box">
          <p>Modal JS example</p>
          <!-- Your content -->
        </div>
      </div>
    
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!--Font awesome script-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!--This links our jquery, day.js scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./javascript/modal.js"></script>

  </body>
</html>
