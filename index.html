<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/weatherstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- This adds our favicon to the webpage tab -->
    <link rel="icon" href="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f5d3.png"/>
  </head>

  <body>
    <!--This is where our navibar begins-->
    <header class="header">
        <h1>Today</h1>
        <nav>
            <ul class="navibar">
                <!--Links for the navibar-->
                <li><a href="javascript:window.location.reload(true)" id="home">Home</a></li>
                <!--Our calendar will be added to the main webpage when the coding is complete for it-->
                <li><a href="./monthly.html" id="monthly">Calendar</a></li>
                <li><a id="filters" class="event-modal-trigger" data-target="modal-event">Add Event</a></li>
            </ul>
        </nav>
    </header>

    <!--This is where our main section of the webpage begins-->
    <div class="box one" id="quoteBox">
     <div class="container">
       <div class="text-center">
         <p class="is-size-3 has-text-centered">Inspiration</p>
         <!-- The current date is rendered via the index.js file -->
         <p id="todays-date" class="is-size-6 has-text-centered"></p>
         <hr class="my-4" />
         <div id="quote"></div>
         <!-- Quote warning will provide a pop up warning if the user tries to go out past the amount of quotes in the array -->
         <p id="quote-warning"></p>
         <div class="container mt-3 buttons is-centered">
           <button
             id="previous-button"
             class="button is-info is-rounded is-small"
             role="button">
             Previous
           </button>
           <input id="count-number" type="hidden" />
           <button
             id="next-button"
             class="button is-info is-rounded is-small"
             role="button">
             Next
           </button>
         </div>
       </div>
     </div>
   </div>
<!--Weather starts here-->
    <div class="box" id="mainWeather">
      <div class="box">
        <form class="col-12">
            <div class="form-group">
              <!-- This is our weather search section -->
            <label class="text-light" for="citySearch">City Search</label>
            <input type="searchCity" class="form-control" id="citySearch" placeholder="City Name">
            </div>
            <button id="searchBtn" type="search" class="customButton">Search</button>
            <button id="clearBtn" type="clear" class="customButton">Clear Search</button>
        </form>

        </div>
  
    <main class="weather">
        <div id="curentWeather" class="col-12">
            <ul class="col customBanner">
                <li id="locationIcon"><h1 id="location"></h1><div id="icon"><img id="wicon" alt="Weather icon"></div></li>
                <li id="description"></li>
                <li id="temp"></li>
                <li id="wind"></li>
                <li id="humidity"></li>
              </div> 
        </div>
    </div>
<!-- This is our event planner section -->
    <div class="box" id="mainPlanner">
      <div class="is-size-3 has-text-centered">Upcoming Events</div>
      <!-- This button section will allow the user to toggle between events for past, today, future and all -->
      <div class="field is-grouped is-grouped-centered">
        <!-- These buttons allow the user to toggle between past ,present and future events -->
        <p class="control"><button id="past-event-button" class="button is-link">Past Events</button></p>
        <p class="control"><button id="event-today-button" class="button is-link">Events Today</button></p>
        <p class="control"><button id="future-event-button" class="button is-link">Future Events</button></p>
        <p class="control"><button id="all-events-button" class="button is-link">All Events</button></p>
        <p class="control"><button id="default-events-button" class="button is-link">Default</button></p>
      </div>
      <div id="allEvents" class="upcoming-events">
        <!-- Event list will be added via Javcascript -->
      </div>
      <!-- Clear local storage button -->
      <a id="clearStorage" class="button is-info">Clear</a>
    </div>

 <!-- This is our add event modal -->
 <div id="modal-event" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <p class="modal-card-title">Add Event</p>
      <button class="delete" aria-label="close"></button>
    </div>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">Event</label>
        <div class="control">
          <input id="event-name" class="eventInput" type="text" placeholder="Event Name" autocomplete="off">
        </div>
      </div>

      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <input id="event-description" class="event-desc" type="text" placeholder="What is the event?" autocomplete="off">
        </div>
      </div>

      <div class="field">
      <label class="label">Date</label>
      <input class="start-date"
             type="date" 
             id="start" 
             name="event-date"
             min="01-01-2022" max="12-31-2025">
      </div>

      <div class="field">
        <label class="label">Event Time</label>
        <input class="event-time"
               type="time" 
               id="time">
      </div>         
    </section>
    <!--Events submit and cancel buttons-->
    <div class="modal-card-foot field is-grouped is-grouped-centered">
      <button id="save-event" class="button is-link">Save Event</button>
      <button id="cancel-event" class="button is-link is-light">Cancel</button>
    </div>
  </div>
</div>

    <!--This is our footer/credits-->
    <footer class="footer">
          <h2>Made with ❤️️ <!--blood sweat and tears included--> by Group 8</h2>
    </footer>

    <!--Font awesome script-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!--This links our jquery, day.js scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./javascript/eventModal.js"></script>
    <script src="javascript/weather.js"></script>
    <script src="./javascript/index.js"></script>

  </body>
</html>
