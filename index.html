<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <!--This is where our navibar begins-->
    <header class="header">
        <h1>Website name</h1>
        <nav>
            <ul class="navibar">
                <!--Links for the navibar-->
                <li><a href="javascript:window.location.reload(true)" id="home">Home</a></li>
                <li><a href="./monthly.html" id="monthly">Monthly</a></li>
                <li><a href="./daily.html" id="daily">Daily</a></li>
                <li><a id="events" class="event-modal-trigger" data-target="modal-event">Add event</a></li>
                <li><a id="filters" class="js-modal-trigger" data-target="modal-js-example">Filters</a></li>
            </ul>
        </nav>
    </header>

    <!--This is where our main section of the webpage begins-->
    <div class="box one" id="quoteBox">
     <div class="container">
       <div class="text-center">
         <p class="is-size-3 has-text-centered">Inspiration</p>
         <p id="todays-date" class="is-size-6 has-text-centered">Day MM/DD/YY</p>
         <hr class="my-4" />
         <div id="quote"></div>
         <p id="quote-warning"></p>
         <div class="container mt-3 buttons is-centered">
           <button
             id="previous-button"
             class="button is-info is-rounded is-small"
             role="button">
             Previous
           </button>
           <input id="count-number" type="hidden" />
           <button
             id="next-button"
             class="button is-info is-rounded is-small"
             role="button">
             Next
           </button>
         </div>
       </div>
     </div>
   </div>
<!--Weather starts here-->
    <div class="box" id="mainWeather">
      <div class="box">
        <form class="col-12">
            <div class="form-group">
            <label class="text-light" for="citySearch">City Search</label>
            <input type="searchCity" class="form-control" id="citySearch" placeholder="City Name">
            </div>
            <button id="searchBtn" type="search" class="customButton">Search</button>
            <button id="clearBtn" type="clear" class="customButton">Clear Search</button>
        </form>
  
        <div class="card" style="width: 18rem; margin-left: auto; margin-right: auto; margin-top: 15px;">
            <div class="card-header">
              Recent Searches
            </div>
            <ul id="searchHistory" class="list-group list-group-flush scroll">
              <li id="recentCity" class="list-group-item">Placeholder</li>
              <!--Cities added once searched-->
            </ul>
          </div>
    </aside>
  
    <main class="weather">
        <div id="curentWeather" class="col-12">
            <ul class="col customBanner">
                <li id="locationIcon"><h1 id="location"></h1><div id="icon"><img id="wicon" alt="Weather icon"></div></li>
                <li id="description"></li>
                <li id="temp"></li>
                <li id="wind"></li>
                <li id="humidity"></li>
              </div> 
        </div>
  
      
  
        <div id="weekWeather" class="d-flex align-content-end flex-wrap">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
          integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
          crossorigin="anonymous"></script>
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          <script src="script.js"></script>
      </body>
        </div>
    </main>
  
      <script src="javascript/weather.js"></script>    </div>

    <div class="box" id="mainPlanner">
      This is where the daily events will go
    </div>

    <!--This is our footer/credits-->
    <footer class="footer">
          <h2>Made with ❤️️ <!--blood sweat and tears included--> by Group 8</h2>
    </footer>

    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
    
      <div class="modal-content">
        <div class="box">
          <h3 class="has-text-centered is-size-4">Filters</h3>
          <!--Country select-->
          <p>Select Country</p>
          <div class="field">
            <p class="control has-icons-left is-expanded">
              <span class="select is-fullwidth">
                <select>
                  <option selected>Country</option>
                  <option id="US">US</option>
                  <option id="CA">Canada</option>
                  <option id="CN">China</option>
                  <option id="MX">Mexico</option>
                </select>
              </span>
              <span class="icon is-small is-left">
                <i class="fas fa-globe"></i>
              </span>
            </p>
          </div>
          <!--City input-->
          <div class="field">
            <label class="label">Enter City</label>
            <div class="control">
              <input class="input" type="text" placeholder="e.g Chicago">
            </div>
          </div>

          <!--Color theme Select-->
          <p>Select Color Theme</p>
          <div class="buttons field is-grouped is-grouped-centered">
            <!--Need to change button is-class to new settings to set color themes-->
            <button class="button is-info">Color</button>
            <button class="button is-success">Color</button>
            <button class="button is-warning">Color</button>
            <button class="button is-danger">Color</button>
          </div>
          
          <!--Filters submit and cancel buttons-->
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button id="submit" class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button id="cancel" class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!-- This is our add event modal -->
    <div id="modal-event" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h2>Hello</h2>
          <!--Events submit and cancel buttons-->
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button id="save-event" class="button is-link">Save</button>
            </div>
            <div class="control">
              <button id="cancel-event" class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Font awesome script-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!--This links our jquery, day.js scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./javascript/filtersModal.js"></script>
    <script src="./javascript/eventModal.js"></script>
    <script src="./javascript/index.js"></script>

  </body>
</html>
